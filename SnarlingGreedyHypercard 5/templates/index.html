<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Data Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://s3.tradingview.com/tv.js" defer></script>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <script src="{{ url_for('static', filename='script2.js') }}" defer></script>
</head>

<body>
  <header>
    <h1>Financial Data Analysis Dashboard</h1>
  </header>

  <div class="layout">
    <main>
      <!-- === STOCK DATA === -->
      <section id="stock-data">
        <h2>📈 Stock Data</h2>
        <form id="stock-data-form">
          <label for="stock-symbol">Enter Stock Symbol:</label>
          <input type="text" id="stock-symbol" required placeholder="e.g. AAPL" />
          <button type="submit">Fetch Stock Data</button>
        </form>
        <div id="stock-data-results"></div>
        <div class="tradingview-widget-container" style="margin-top:20px;">
          <div id="tv_chart" style="width:100%; height:400px;"></div>
        </div>
      </section>

      <!-- === TREASURY YIELD === -->
      <section id="treasury-data">
        <h2>💵 Treasury Yield</h2>
        <form id="treasury-data-form">
          <label for="treasury-maturity">Select Maturity:</label>
          <select id="treasury-maturity">
            <option value="3m">3 Months</option>
            <option value="6m">6 Months</option>
            <option value="1y">1 Year</option>
            <option value="2y">2 Years</option>
            <option value="3y">3 Years</option>
            <option value="5y">5 Years</option>
            <option value="7y">7 Years</option>
            <option value="10y" selected>10 Years</option>
            <option value="20y">20 Years</option>
            <option value="30y">30 Years</option>
          </select>
          <button type="submit">Fetch Treasury Yield</button>
        </form>
        <div id="treasury-data-results"></div>
      </section>

      <!-- === FED FUNDS RATE === -->
      <section id="federal-funds-data">
        <h2>🏦 Fed Funds Rate</h2>
        <form id="federal-funds-data-form">
          <label for="federal-funds-interval">Select Interval:</label>
          <select id="federal-funds-interval">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
          </select>
          <button type="submit">Fetch Fed Funds Rate</button>
        </form>
        <div id="federal-funds-data-results"></div>
      </section>

      <!-- === CPI === -->
      <section id="cpi-data">
        <h2>📊 Consumer Price Index (CPI)</h2>
        <form id="cpi-data-form">
          <button type="submit">Fetch CPI (YoY)</button>
        </form>
        <div id="cpi-data-results"></div>
      </section>

      <!-- === MACRO QUADRANT VISUAL === -->
      <section id="macro-quadrant">
        <h2>🧭 Macro Quadrant</h2>
        <button id="quad-btn">Fetch Macro Analysis</button>
        <div id="quad-results" style="margin-top:10px;"></div>
        <img id="macro-box-img" src="" alt="Macro Quadrant Box" style="display:none; margin-top:20px; max-width:100%;">
      </section>
    </main>

    <!-- === SIDEBAR: NEWS === -->
    <aside id="news-sidebar">
      <h2>📰 Market News</h2>
      <button id="news-btn">Fetch Market News</button>
      <div id="news-results"></div>
    </aside>
  </div>

  <!-- === JOURNAL NAVIGATION === -->
  <footer>
    <button onclick="location.href='{{ url_for('journal') }}'">
      📓 Go to Trading Journal
    </button>
  </footer>
</body>
</html>
