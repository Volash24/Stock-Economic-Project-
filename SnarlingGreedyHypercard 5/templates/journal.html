<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trading Journal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
  <header>
    <h1>Trading Journal</h1>
    <div id="colorado-time"></div>
    <div id="london-time"></div>
    <div id="tokyo-time"></div>
    <div id="sydney-time"></div>
    <div id="frankfurt-time"></div>
    <div id="hongkong-time"></div>
  </header>

  <div class="container">
<section class="notes">
  <h2>Trade Notes</h2>
  <div id="notes-container">
    <div class="note">
      <div class="note-header">
        <button class="add-note">+</button>
        <button class="delete-note">x</button>
      </div>
      <textarea rows="10" placeholder="Write your trade notes here..."></textarea>
    </div>
  </div>
</section>




    <section class="calendar">
      <h2>Trade Calendar</h2>
      <div id="calendar-container">
        <table>
          <thead>
            <tr>
              <th>Sunday</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </section>

    
<section class="rules">
  <h2>Trading Rules</h2>
  <ul id="rules-list">
    <li class="rule-item">
      <span>Rule 1: <input type="text" value="[Your trading rule]"></span>
      <button class="add-rule">+</button>
      <button class="delete-rule">x</button>
    </li>
  </ul>
</section>
  </div>

  <footer>
    <p>&copy; 2023 Your Trading Journal. All rights reserved.</p>
  </footer>
  <button onclick="goBack()">Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <script src="{{ url_for('static', filename='script2.js') }}"></script>
</body>
</html>
