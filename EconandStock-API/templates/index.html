<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Financial Data Analysis</h1>
    </header>
    <main>
        <!-- Stock Data Section -->
        <section id="stock-data">
            <h2>Stock Data</h2>
            <form id="stock-data-form">
                <label for="stock-symbol">Enter Stock Symbol:</label>
                <input type="text" id="stock-symbol" name="stock-symbol" required>
                <button type="submit">Fetch Data</button>
            </form>
            <div id="stock-data-results"><!-- Results will be displayed here --></div>
        </section>

        <!-- Treasury Yield Section -->
        <section id="treasury-data">
            <h2>Treasury Yield Data</h2>
            <form id="treasury-data-form">
                <label for="treasury-maturity">Select Maturity:</label>
                <select id="treasury-maturity" name="treasury-maturity">
                    <option value="3month">3 Months</option>
                    <option value="2year">2 Years</option>
                    <option value="5year">5 Years</option>
                    <!-- Add other maturity options here -->
                </select>
                <button type="submit">Fetch Data</button>
            </form>
            <div id="treasury-data-results"><!-- Results will be displayed here --></div>
        </section>

        <!-- Federal Funds Rate Section -->
        <section id="federal-funds-data">
            <h2>Federal Funds Rate Data</h2>
            <form id="federal-funds-data-form">
                <label for="federal-funds-interval">Select Interval:</label>
                <select id="federal-funds-interval" name="federal-funds-interval">
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <button type="submit">Fetch Data</button>
            </form>
            <div id="federal-funds-data-results"><!-- Results will be displayed here --></div>
        </section>

        <!-- CPI Data Section -->
        <section id="cpi-data">
            <h2>CPI Data</h2>
            <form id="cpi-data-form">
                <button type="submit">Fetch Data</button>
            </form>
            <div id="cpi-data-results"><!-- Results will be displayed here --></div>
        </section>

        <!-- Inflation Data Section -->
        <section id="inflation-data">
            <h2>Inflation Data</h2>
            <form id="inflation-data-form">
                <button type="submit">Fetch Data</button>
            </form>
            <div id="inflation-data-results"><!-- Results will be displayed here --></div>
        </section>
        <!-- Market News Section -->
        <!-- Market News Section -->
        <section id="market-news">
            <h2>Market News</h2>
            <button id="market-news-btn">Fetch Market News</button>
            <div id="market-news-results"><!-- Results will be displayed here --></div>
        </section>


        <!-- Add sections for other data types similarly -->
        <button onclick="window.location.href='journal.html'">Go to Trading Journal</button>

    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
